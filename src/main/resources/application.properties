# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/assessmentdb
spring.datasource.username=postgres
spring.datasource.password= password

spring.datasource.initialization-mode=always
logging.level.org.springframework.boot.sql=DEBUG

# Connection Pooling
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Logging Configuration (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

microservice.baseurl=https://random-data-api.com/api/v2

#redis cache configuration
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
#spring.cache.redis.time-to-live=40000


